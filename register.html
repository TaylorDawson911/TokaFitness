<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TokaFitness (1)</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Testimonials-images.css">
</head>

<body style="background: url(&quot;assets/img/clipboard-image-1.png&quot;) center / cover space;padding-top: 143px;"><!-- Register form -->
<div class="register-form">
  <h2>Register</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="password-confirm">Confirm Password</label>
      <input type="password" class="form-control" id="password-confirm" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
